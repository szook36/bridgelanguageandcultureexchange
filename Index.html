<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Language and Culture Exchange</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: White;
            background: url('https://assets.onecompiler.app/42ygeq9yk/42yge9fg9/bridge.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .description-container {
            background: rgba(128, 128, 128, 0.128);
            padding: 1px;
            border-radius: 15px;
            display: inline-block;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .button {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bridge Language and Culture Exchange</h1>
    <div class="description-container">
        <p>Connecting students around the world</p>
    </div>
    <div class="buttons">
        <a href="login.html" class="button">Log In</a>
        <a href="contact.html" class="button">Contact</a>
    </div>
</body>
</html>
